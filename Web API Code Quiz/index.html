<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./style.css">
        <title>API Code Quiz</title>
    </head>
  
    <body>
        <div class = 'container'>
            <div id='questionsCon' class='hide'>
                <div id="question">Question</div>
                <div>Time Remaining <span id="time">2:00</span></div>
                <div>Score<span id='score'></span></div>
                <div id="answer-buttons" class="btn-grid">
                    <button class='btn'>Answer 1</button>
                    <button class='btn'>Answer 2</button>
                    <button class='btn'>Answer 3</button>
                    <button class='btn'>Answer 4</button>
                </div>
            </div>
            <div id='choices'>
                <button id="start-btn" class='start-btn btn'>Start</button>
                <button id="next-btn" class='next-btn btn'>Next Question</button>
                <button id="submit-btn" class='submit-btn btn'>Submit</button>
            </div> 
        </div>
    </body>
        <script src=""></script>
    </body>
</html>
